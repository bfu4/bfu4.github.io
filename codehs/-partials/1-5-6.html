
<h1>1.5.6 My Age</h1>

        <code id="source">
            public class MyAge
            {
                public static void main(String[] args)
                {
                    int age = 14;
                    
                    System.out.println("My current age is: " + (age++));
                    System.out.println("My age next year will be: " + (age--));
                    System.out.println("My current age is: " + age);
                }
            }
        </code>
