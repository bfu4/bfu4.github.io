
<h1>1.5.5 Work Shift</h1>

        <code id="source">
            public class WorkShift
            {
                public static void main(String[] args)
                {
                    int hours = 20;
                    
                    int minutes = 42;
                    
                    int seconds = 16;
            
                    
                    minutes += hours * 60;
                    seconds += minutes * 60;
                    
                    System.out.println("The doctor worked " + seconds + "seconds.");
                }
            }
        </code>
