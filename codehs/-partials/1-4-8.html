
<h1>1.4.8 Freely Falling Bodies</h1>

        <code id="source">
            public class FallingBodies
            {
                public static void main(String[] args)
                {
                    final double g = 9.8;
                    
                    double t = 10;
                    
                    System.out.println("The height is " + (0.5*g*t*t) );
                    System.out.println("The velocity is " + (g*t));
                }
            }
        </code>
