
<h1>6.3.6 Print Odds</h1>

        <code id="source">
            public class PrintOdds
            {
               public static void main(String[] args)
               {
                 int[ ] values = {17, 34, 56, 2, 19, 100};
                    
                 for (int val : values)
                 {
                   if (val % 2 == 1)
                       System.out.println(val + " is odd");
                 }
               }
            }
        </code>
